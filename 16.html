<script type="text/javascript">

function bigpower()
{
  var a = [];
  for (var i=0; i<=50; i++)
    a[i] = 0;
  a[50] = 1;

  for (var j=1; j<=1000; j++)
  for(var i=0; i<a.length; i++)
    {
      if(a[i] !== 0)
        {
          a[i] *= 2;
          if(a[i] > 1000000000)
            {
              a[i] -= 1000000000;
              a[i-1] +=1;
            }
        }
    }

  for (var i=0; i< a.length; i++)
    console.log(a[i]);

  //combine and sum digits
    console.log("answer = "+a.join('').split('').reduce(function (a,b){return parseInt(a)+parseInt(b)}));
}

//testrange();
bigpower();

</script>
