<script type="text/javascript">

function testrange()
{
  var num=0;
  var longest=0;
  for(var i=1000000; i>3; i--)
  {
    if(chaintester(i) > longest)
     {
        num = i;
        longest = chaintester(i);
     }
  }
  console.log(num, longest);
}

function chaintester(n)
{
  var chain=0;
  var n;
  while(n > 1)
  {
    if(n%2 == 0)
      n = n/2;
    else
      n = 3*n + 1;
    chain++;
  }
    chain++;
  return chain;
}

testrange();

</script>
