<script type="text/javascript">

function digitloc(digit)
{
  var number = '';

      number = "one";
      break;

      break;
    case 3:
      number = "three";
      break;
    case 4:
      number = "four";
      break;

      break;

      number = "six";
      break;
    case 7:
      number = "seven";
      break;
    case 8:
      number = "eight";
      break;
    case 9:
      number = "nine";
      break;
    default:

    return number;
}

function tensloc(tens)
{
  var number = '';
  var num;
  if(tens < 10)
  {
    num = 0;
  }
  else
  {
    onescol = tens%(10*Math.floor(tens/10));
    num = tens - onescol;
  }
//  console.log(num);
  switch(num)
  {
    case 0:
      number = digitloc(tens);
      break;
    case 10:
      number = teensloc(tens);
      break;
    case 20:
      number = "twenty-"+digitloc(onescol);
      break;
    case 30:
      number = "thirty-"+digitloc(onescol);
      break;
    case 40:
      number = "forty-"+digitloc(onescol);
      break;
    case 50:
      number = "fifty-"+digitloc(onescol);
      break;
    case 60:
      number = "sixty-"+digitloc(onescol);
      break;
    case 70:
      number = "seventy-"+digitloc(onescol);
      break;
    case 80:
      number = "eighty-"+digitloc(onescol);
      break;
    case 90:
      number = "ninety-"+digitloc(onescol);
      break;
    default:
      number = "";
  }
  return number;
}

  var hundred = " hundred";
  var and = " and ";

  function Problem17() {
     this.name = "";
     this.count = 0;
   }
  
    Problem17.prototype.numberoutput = function(num){
    var numname = '';
    if(num >= 100)  
    {
      numname += digitloc(Math.floor(num/100)); 
      numname += hundred;
      num %= 100;
      if(num != 0)
        numname += and + tensloc(num);
    }
    else
      numname = tensloc(num);

    this.name = numname;
  }
