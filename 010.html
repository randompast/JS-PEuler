<script type="text/javascript">

function isPrime(number)
{
  for(var i=2; i<=Math.sqrt(number); i++)
  {
    if(number%i === 0)
      return false;  
  }
  return true;
}


function findSumofPrimes(limit)
{
  var i=3;
  var sum=2;
  while(i<=limit)
  {
    if(isPrime(i))
      {
        sum+=i;
      }
    i+=2;
  }
  return sum;
}

console.log(findSumofPrimes(2000000));
</script>
