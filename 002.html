<script type="text/javascript">

function sumEvenfibonacci(upto)
{
	var f1=1,f2=1,ft=1,sum=0;
	while((ft+f1)<=upto)
	{
		ft = f1+f2;
		f1=f2;
		f2=ft;
		if (ft%2 == 0)
			sum +=ft;
//		document.write(ft+", "+sum);
	}
	return sum;
}

var answer = sumEvenfibonacci(4000000);

document.write(answer);

</script>
